name: 01 - Building Blocks
on:
  workflow_dispatch:
jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Say Hello
        run: echo "HELLO WORLD"
  echo-goodbye:
    runs-on: ubuntu-latest
    steps:
      - name: Success step
        run: |
          echo "I will pass"
          exit 0
      - name: Say good bye
        run: echo "Goodbye!"
  need-review-job:
    runs-on: ubuntu-latest
    needs: [echo-hello,echo-goodbye]
    environment: "hotfix"
    steps:
      - name: Success step
        run: |
          echo "Run when approved"
          exit 0      
