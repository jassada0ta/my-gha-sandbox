name: reuse-workflow.yml
on:
  workflow_dispatch:
    inputs:
      test-script:
        description: 'Test script to run'
        type: string
        required: true

jobs:
  execute-test:
    runs-on: ubuntu-latest
    steps:
      - name: Run Test
        run: |
          echo "Start execute test"
          ${{inputs.test-script}}
          echo "Finish"
